<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Personal Site</title>
        <link rel="stylesheet" href="./new.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>
    <body class="personilty-page">
        <header>
            <nav>
                <a href="html.html"><img src="./images/logo-no-background.png"
                        alt></a>
                <div class="nav_links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="personilty.html">Personality</a></li>
                        <li><a href="city.html" class="active"
                                href>City</a></li>
                        <li><a href="touristspot.html">Tourism Spot</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section>
            <div class="personality-sec container">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo"
                            data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo"
                            data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo"
                            data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/lahore.png" alt="Los Angeles" class="d-block"
                                style="width:100%">
                            <div class="carousel-caption">
                                <h3>Lahore</h3>
                                <p>We love Lahore!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/islambad.png" alt="Chicago" class="d-block"
                                style="width:100%">
                            <div class="carousel-caption">
                                <h3>Islamabad</h3>
                                <p>We love Islamabad!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/karachi.png" alt="New York" class="d-block"
                                style="width:100%">
                            <div class="carousel-caption">
                                <h3>Karanchi</h3>
                                <p>We love Karanchi!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button"
                        data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

            </div>
        </section>

    </body>
</html>
