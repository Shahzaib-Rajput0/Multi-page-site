<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Personal Site</title>
        <link rel="stylesheet" href="./new.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>
    <body class="personilty-page">
        <header>
            <nav>
                <a href="html.html"><img src="./images/logo-no-background.png"
                        alt></a>
                <div class="nav_links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="personilty.html">Personality</a></li>
                        <li><a href="city.html">City</a></li>
                        <li><a href="touristspot.html">Tourism
                                Spot</a></li>
                        <li><a href="contact.html"
                                class="active">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section>
            <div class="personality-sec container">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control"
                                id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control"
                                id="inputPassword4" placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control"
                                id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control"
                                id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>

                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control"
                                id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control"
                                id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign
                        in</button>
                </form>
            </div>
        </section>

    </body>
</html>
